<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body class="gradient-background">
    <!--Task Title-->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-item-anim text-center">Your To-Do List</h1>
            </div>
        </div>
    </div>
    <div class="container pt-4"></div>
    

    <!--Task List Form-->
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <form id="taskForm">
                    <!--Task Title Enter Part-->
                        <div class="container-fluid d-flex justify-content-center">
                            <label for="task-title" class="text-item-anim divc"><h2>Enter Your Task</h2></label>
                        </div>
                        <div class="container-fluid d-flex justify-content-center">
                            <input type="text" class="form-control text-center" id="task-title" placeholder="Enter Your Task Into The List Here" required>
                        </div>
                    <div class="container pt-1 mt-0 mb-0"></div>                     
                    <!--Task Priority Dropdown Part-->
                    <div class="container mt-0 mb-0">
                        <div class="container-fluid d-flex justify-content-center">
                            <label for="task-priority" class="justify-content-justify text-item-anim"><h3>How Important is this Task?</h3></label>
                        </div>
                        <div class="container-fluid d-flex justify-content-center">
                            <select id="task-priority" required>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                    </div>  
                    <div class="container pt-1 mt-0 mb-0"></div>              
                    <!--Task Status Dropdown Part-->
                    <div class="container-fluid d-flex justify-content-center">
                        <label class="justify-content-justify text-item-anim"><h3>Task Status</h3></label>
                    </div>
                    <div class="container-fluid d-flex justify-content-center">
                        <div>
                            <label for="statusPending"><input type="radio" id="statusPending" name="status" value="pending" checked> Pending </label>
                            <label> | </label>
                            <label for="statusCompleted"><input type="radio" id="statusCompleted" name="status" value="completed"> Completed </label>
                        </div>
                    </div> 
                    <div class="container pt-1 mt-0 mb-0"></div> 
                    <!--Submission Button Part-->
                    <div class="container-fluid d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Task List Display-->
    <div class="container pt-1 mt-0 mb-0"></div>
    <div class="container-fluid" id="task-list-title">
        <!--Task List Header Part-->
        <div class="row">
            <div class="col">
                <div class="container-fluid d-flex justify-content-center">
                    <h2 class="text-item-anim">Your Tasks</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container-fluid d-flex justify-content-center">
                    <hr style="width: 50%;">
                </div>
            </div>
        </div>
        <div class="container pt-1 m-0"></div>
    </div>
    <div class="container" id="taskList"> 
    </div>    

</body>
</html>
